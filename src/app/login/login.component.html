<div class="col-md-6 offset-md-3">

    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form (ngSubmit)="loginUser()">

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="emailid" name="emailid" [(ngModel)]="user.emailid">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" name="password" [(ngModel)]="user.password">
        </div>

        <div class="form-group">
            <label>Role</label>
            <!-- <select name = "dropdown" class="form-control" > 
                <option value = "User" >User</option>
                <option value = "Admin">Admin</option>
             </select> -->
            <input type="text" class="form-control" id="role" name="role" [(ngModel)]="user.role">
        </div>


        <button class="button button1" name="loginUser">Login</button>

        <form (ngSubmit)="signupUser()">
            <button class="button button2" name="signupUser">New User ? Signup</button>
        </form>

    </form>

</div>
