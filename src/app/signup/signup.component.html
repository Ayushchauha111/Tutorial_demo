<div class="col-md-6 offset-md-3">

    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form (ngSubmit)="signup()">

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="emailid" name="emailid" [(ngModel)]="user.emailid">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" name="password" [(ngModel)]="user.password">
        </div>

        <button class="button button1" name="signup">Signup</button>

        <form (ngSubmit)="loginUser()">
            <button class="button button2" name="loginUser">Exiting User ? Login</button>
        </form>

    </form>

</div>
